<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body {
      margin: 0; font-family: system-ui, sans-serif; background: #f7f8fa; color: #333;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #4f46e5; color: white; padding: 10px 20px; display: flex;
      justify-content: space-between; align-items: center; font-size: 18px;
    }
    main {
      flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column;
    }
    .message {
      margin-bottom: 15px; padding: 12px 16px; border-radius: 12px; max-width: 80%;
      line-height: 1.5; word-break: break-word;
    }
    .user { background: #4f46e5; color: white; align-self: flex-end; }
    .assistant { background: white; border: 1px solid #ddd; align-self: flex-start; }
    footer {
      display: flex; padding: 12px; background: #fff; border-top: 1px solid #ddd;
    }
    footer textarea {
      flex: 1; resize: none; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 16px;
    }
    footer button {
      margin-left: 10px; background: #4f46e5; color: white; border: none;
      padding: 0 20px; border-radius: 8px; cursor: pointer; font-size: 16px;
    }
    #historyBtn {
      background: #10b981; margin-left: 10px;
    }
    /* 弹窗 */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; width: 90%; max-width: 500px; max-height: 80%;
      overflow-y: auto; border-radius: 10px; padding: 20px;
    }
    .modal-content h2 {
      margin-top: 0; display: flex; justify-content: space-between; align-items: center;
    }
    .history-item {
      padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;
    }
    .history-item:hover {
      background: #f3f4f6;
    }
    @media (max-width: 600px) {
      footer textarea { font-size: 14px; }
      footer button { font-size: 14px; padding: 0 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div>AI Chat</div>
    <button id="historyBtn">历史记录</button>
  </header>
  <main id="chat"></main>
  <footer>
    <textarea id="input" rows="2" placeholder="输入消息..."></textarea>
    <button id="sendBtn">发送</button>
  </footer>

  <!-- 历史记录弹窗 -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <h2>
        历史记录
        <button id="clearHistory" style="background:#ef4444;color:white;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">清空</button>
      </h2>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const historyBtn = document.getElementById("historyBtn");
    const modal = document.getElementById("historyModal");
    const listEl = document.getElementById("historyList");
    const clearBtn = document.getElementById("clearHistory");

    let messages = [];
    let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

    function renderMessage(role, content) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = marked.parse(content);
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";
      renderMessage("user", text);
      messages.push({ role: "user", content: text });

      const aiMsg = document.createElement("div");
      aiMsg.className = "message assistant";
      chatEl.appendChild(aiMsg);

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      if (!res.body) {
        aiMsg.textContent = "⚠️ 无法连接到服务器。";
        return;
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let fullText = "";
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        fullText += chunk;
        aiMsg.innerHTML = marked.parse(fullText);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      messages.push({ role: "assistant", content: fullText });
      saveToHistory();
    }

    function saveToHistory() {
      const summary = messages.find(m => m.role === "user")?.content.slice(0, 10) || "新对话";
      history.unshift({ title: summary, data: messages });
      if (history.length > 100) history.pop();
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function openHistory() {
      listEl.innerHTML = "";
      history.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = item.title;
        div.onclick = () => loadHistory(idx);
        listEl.appendChild(div);
      });
      modal.style.display = "flex";
    }

    function loadHistory(idx) {
      modal.style.display = "none";
      chatEl.innerHTML = "";
      messages = history[idx].data;
      messages.forEach(m => renderMessage(m.role, m.content));
    }

    function clearHistory() {
      if (confirm("确定要清空所有记录吗？")) {
        localStorage.removeItem("chatHistory");
        history = [];
        listEl.innerHTML = "";
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    historyBtn.onclick = openHistory;
    modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    clearBtn.onclick = clearHistory;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
